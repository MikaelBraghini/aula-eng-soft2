<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Gestão de Alunos - Faculdade</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #2C3E50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .header p {
            font-size: 18px;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .card {
            background-color: #ffffff;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #2C3E50;
        }

        .card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .card button {
            background-color: #27AE60;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #219150;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2C3E50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <div class="header">
        <h1>App de Gestão de Alunos</h1>
        <p>Faculdade XYZ</p>
    </div>

    <!-- Corpo principal com o cartão de boas-vindas -->
    <div class="main">
        <div class="card">
            <h2>Bem-vindo(a)!</h2>
            <p>Gerencie seus alunos, visualize o desempenho acadêmico e acompanhe todas as atividades da faculdade de forma simples e eficiente.</p>
            <button>Entrar no Sistema</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Faculdade XYZ - Todos os direitos reservados</p>
    </footer
